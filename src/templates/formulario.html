<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Atractivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .value-display {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
    <script>
        function updateValue(val) {
            document.getElementById('diabetesValue').innerText = val;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Datos</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="embarazos">Num. de Embarazos</label>
                <select id="embarazos" name="embarazos" required>
                    <option value="" disabled selected>Selecciona el n√∫mero de embarazos</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="glucosa">Glucosa</label>
                <input type="number" id="glucosa" name="glucosa" required>
            </div>
            <div class="form-group">
                <label for="insulina">Insulina</label>
                <input type="number" id="insulina" name="insulina" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="diabetes">De 0 a 1 Antecedentes de Diabetes</label>
                <input type="range" id="diabetes" name="diabetes" min="0" max="1" step="0.01" oninput="updateValue(this.value)" required>
                <div class="value-display">Valor: <span id="diabetesValue">0.50</span></div>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <button type="submit" class="btn-submit">Predecir Diabetes</button>
        </form>
    </div>
</body>
</html>
